<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Now</title>
    <link rel="stylesheet" href="./css/join.css" />
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f4;
        padding: 20px;
      }

      .head_container {
        text-align: center;
        margin-bottom: 20px;
      }

      .head_container h1 {
        font-size: 32px;
      }

      .head_container h3 {
        color: #666;
        margin-top: 10px;
      }

      #join_container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      #join_container h1 {
        text-align: center;
        color: #d90d1e;
        margin-bottom: 20px;
      }

      .join_container_form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .join_container_form label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      .join_container_form input,
      .join_container_form select,
      .join_container_form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .join_container_form select {
        appearance: none;
      }

      .join_container_form textarea {
        resize: none;
      }

      .join_container_form .input5,
      .join_container_form .input6 {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .join_container_form .input5 input,
      .join_container_form .input6 input {
        margin-left: 5px;
      }

      .join_container_form button {
        padding: 10px;
        background-color: #d90d1e;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }

      .join_container_form button:hover {
        background-color: #b00e14;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        #join_container {
          padding: 15px;
        }

        .head_container h1 {
          font-size: 28px;
        }

        .join_container_form label {
          font-size: 14px;
        }

        .join_container_form input,
        .join_container_form select,
        .join_container_form textarea {
          font-size: 14px;
          padding: 8px;
        }

        .join_container_form button {
          font-size: 16px;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="head_container">
      <h1>Mu<span style="color: red">s</span>cle</h1>
      <h3>Lifestyle and Fitness Studio</h3>
    </div>
    <div id="join_container">
      <h1>Join Now</h1>
      <div class="join_container_form">
        <form action="" onsubmit="return formValidation()">
          <div class="input1">
            <label for="inputName">Name</label>
            <input type="text" placeholder="Your Name*" id="inputName" />
          </div>
          <div class="input2">
            <label for="inputEmail">Mail Id</label>
            <input type="email" placeholder="Email*" id="inputEmail" required />
          </div>
          <div class="input3">
            <label for="inputContact">Contact</label>
            <input
              type="text"
              placeholder="Mobile*"
              id="inputContact"
              maxlength="10"
              required
            />
          </div>
          <div class="input4">
            <label for="inputDob">Date of Birth</label>
            <input type="date" id="inputDob" />
          </div>
          <div class="input5">
            <label>Marital Status</label>
            <label>Yes</label>
            <input type="radio" name="maritalStatus" />&nbsp;
            <label>No</label>
            <input type="radio" name="maritalStatus" />
          </div>
          <div class="input6">
            <label>Have you joined any other gym before?</label>
            <label>Yes</label>
            <input type="radio" name="previousGym" />&nbsp;
            <label>No</label>
            <input type="radio" name="previousGym" />
          </div>
          <div class="input7">
            <label>What type of services do you need?</label>
            <select>
              <option value="weightGain">Weight Gain</option>
              <option value="weightLoss">Weight Loss</option>
              <option value="yoga">Yoga</option>
              <option value="personalTraining">Personal Training</option>
            </select>
          </div>
          <div class="input8">
            <label for="inputAddress">Address</label>
            <textarea
              id="inputAddress"
              cols="30"
              rows="5"
              placeholder="Please enter your full address..."
            ></textarea>
          </div>
          <button type="submit">Join</button>
        </form>
      </div>
    </div>

    <script>
      function formValidation() {
        const inputName = document.getElementById("inputName").value;
        if (inputName.trim() === "") {
          alert("Name must be filled out");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
